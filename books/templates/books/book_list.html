{% extends '_base.html'%}
{% include 'index.html'%}



{%block content%}

 
    {%for book in books%}
    
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <p class="card-text">{{book.author}}</p>
              <a href="{% url 'book_detail' book.id%}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    
    {%endfor%}


{%endblock%}
