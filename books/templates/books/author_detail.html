{% extends "_base.html" %}

{%block content%}
<div class="card" style="width: 18rem;">
    <img src="{{ author.image }}" alt="{{ author.fullname }}" width="300" height="400" />
    <h6>{{author.fullname}}</h6>
    <div class="card-body">
      
      
      

      <ul>
        {% for book in author.books.all %}
        <li>
         <a href="{%url 'book_detail' book.id%}">{{book.title}}</a>
        </li>
        {%empty%}
        <li>No books found</li>
        {% endfor %}
      </ul>
    </div>
  </div>

{%endblock%}
