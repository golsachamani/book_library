{% extends '_base.html'%}

{%block title%}login{%endblock%}

{%block content%}
<div class="row d-flex justify-content-center">
    <div class="col 4 p-5">
<form action="{%url 'login'%}" method="post">
    {%csrf_token%}
    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="text"name= 'username'placeholder='username' id="form2Example1" class="form-control" />
      
    </div>
  
    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input type="password" name="password" placeholder="password" class="form-control" />
     
    </div>
 
    <!-- Submit button -->
    <input  type="submit" value="login" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="#!">Register</a></p>
      <p>or sign up with:</p>
    
  
     
  
     
  
   
    </div>
  </form>
</div>
</div>
{%endblock%}
